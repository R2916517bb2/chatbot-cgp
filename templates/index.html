<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Q&A Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .upload-section, .qa-section {
            margin-bottom: 40px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .upload-section h2, .qa-section h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .file-input-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        #uploadBtn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #uploadBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        input[type="text"]:focus, input[type="password"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        #askBtn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
        
        #askBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        #askBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .answer-section {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            border-left: 5px solid #667eea;
            display: none;
        }
        
        .answer-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .answer-content {
            line-height: 1.6;
            color: #555;
            white-space: pre-wrap;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
            text-align: center;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-info {
            margin: 15px 0;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF Q&A Assistant</h1>
        
        <div class="upload-section">
            <h2>üì§ Upload PDF Document</h2>
            <div style="margin-bottom: 20px;">
                <label class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".pdf">
                    üìÅ Choose PDF File
                </label>
                <button id="uploadBtn" onclick="uploadFile()">‚¨ÜÔ∏è Upload</button>
            </div>
            <div id="fileInfo" class="file-info" style="display: none;"></div>
            <div id="uploadStatus"></div>
        </div>
        
        <div class="qa-section">
            <h2>‚ùì Ask Questions</h2>
            <div class="input-group">
                <label for="password">üîí Password:</label>
                <input type="password" id="password" placeholder="Enter access password">
            </div>
            <div class="input-group">
                <label for="question">üí≠ Your Question:</label>
                <textarea id="question" placeholder="Ask anything about the uploaded PDF document..."></textarea>
            </div>
            <button id="askBtn" onclick="askQuestion()" disabled>ü§ñ Get Answer</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your question...</p>
            </div>
            
            <div id="answerSection" class="answer-section">
                <h3>üìã Answer:</h3>
                <div id="answerContent" class="answer-content"></div>
            </div>
        </div>
    </div>

    <script>
        let uploadedFilename = null;

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('Please select a PDF file first.', 'error');
                return;
            }
            
            if (file.type !== 'application/pdf') {
                showStatus('Please select a valid PDF file.', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            showStatus('Uploading file...', 'success');
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    uploadedFilename = data.filename;
                    showStatus(`File uploaded successfully: ${data.filename}`, 'success');
                    document.getElementById('fileInfo').innerHTML = `üìÑ Uploaded: ${data.filename}`;
                    document.getElementById('fileInfo').style.display = 'block';
                    document.getElementById('askBtn').disabled = false;
                } else {
                    showStatus(data.error, 'error');
                }
            })
            .catch(error => {
                showStatus('Upload failed: ' + error.message, 'error');
            });
        }

        function askQuestion() {
            const question = document.getElementById('question').value.trim();
            const password = document.getElementById('password').value;
            
            if (!question) {
                showStatus('Please enter a question.', 'error');
                return;
            }
            
            if (!password) {
                showStatus('Please enter the password.', 'error');
                return;
            }
            
            if (!uploadedFilename) {
                showStatus('Please upload a PDF file first.', 'error');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('answerSection').style.display = 'none';
            document.getElementById('askBtn').disabled = true;
            
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question: question,
                    filename: uploadedFilename,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('askBtn').disabled = false;
                
                if (data.answer) {
                    document.getElementById('answerContent').textContent = data.answer;
                    document.getElementById('answerSection').style.display = 'block';
                    showStatus('Answer generated successfully!', 'success');
                } else {
                    showStatus(data.error || 'Failed to get answer', 'error');
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('askBtn').disabled = false;
                showStatus('Request failed: ' + error.message, 'error');
            });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            // Clear status after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }

        // Enable Enter key for question submission
        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                askQuestion();
            }
        });

        // Show file name when selected
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                document.querySelector('.file-input-wrapper').innerHTML = `üìÅ ${fileName}`;
            }
        });
    </script>
</body>
</html>
